<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant</title>
    <link rel="stylesheet" href="plant.css" />
    <script src="plant.js"></script>
  </head>
  <body>
    <div id="info">
      A simple plant animation using CSS and JavaScript. There are no images nor
      SVGs used. All the elements are created using CSS.
    </div>

    <div id="canvas">
      <div id="leaf01" class="leaf"></div>
      <div id="branch01" class="branch branch-right"></div>
      <div id="branch02" class="branch branch-left"></div>
      <div id="branch03" class="branch branch-right"></div>
      <div id="branch04" class="branch branch-left"></div>
      <div id="branch05" class="branch branch-right"></div>
      <div id="branch06" class="branch branch-left"></div>
      <div id="branch07" class="branch branch-right"></div>
      <div id="branch08" class="branch branch-left"></div>

      <div id="trunk"></div>
      <div id="top"></div>
      <div id="pot" onClick="potClick()"></div>
    </div>
  </body>
</html>
